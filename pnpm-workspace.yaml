packages:
  - apps/*
  - packages/*

catalogs:
  default:
    '@types/node': ^25.0.3
    tsdown: ^0.15.9
    typescript: ^5.9.3

linkWorkspacePackages: true

onlyBuiltDependencies:
  - '@apollo/protobufjs'
  - '@nestjs/core'
  - '@prisma/client'
  - '@prisma/engines'
  - '@scarf/scarf'
  - esbuild
  - msgpackr-extract
  - prisma
  - protobufjs
  - sharp
  - unrs-resolver
  - workerd

overrides:
  '@types/node': catalog:default
  tsdown: catalog:default
  typescript: catalog:default

sharedWorkspaceLockfile: true
